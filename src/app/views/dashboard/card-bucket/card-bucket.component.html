<section *ngIf="showHideTeams === 'visible'" class="lists-container" cdkDropListGroup>

  <div class="list">

    <h3 class="list-title">To Do</h3>
    <ul class="list-items" cdkDropList #todoList="cdkDropList" [cdkDropListData]="toDo" (cdkDropListDropped)="drop($event)">
      <li *ngFor="let item of toDo" cdkDrag>
        {{item}}
      </li>
    </ul>

    <button *ngIf="!todoActive" class="add-card-btn btn" (click)="addActionItem('todo')">Add a card</button>
    <mat-form-field *ngIf="todoActive" class="example-form-field">

      <input matInput type="text" placeholder="Card Name" [(ngModel)]="toDoValue">
      <button mat-button *ngIf="toDoValue" matSuffix mat-icon-button aria-label="Clear" (click)="toDoValue=''">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-button *ngIf="toDoValue" matSuffix mat-icon-button aria-label="Clear" (click)="pushToArray('todo')">
        <mat-icon>check</mat-icon>
      </button>

    </mat-form-field>

  </div>

  <div class="list">

    <h3 class="list-title">Doing</h3>

    <ul class="list-items" cdkDropList #doingList="cdkDropList" [cdkDropListData]="doing" (cdkDropListDropped)="drop($event)">
      <li *ngFor="let item of doing" cdkDrag>
        {{item}}
      </li>
    </ul>

    <button *ngIf="!doingActive" class="add-card-btn btn" (click)="addActionItem('doing')">Add a card</button>

      <input matInput type="text" placeholder="Card Name" [(ngModel)]="doingValue">
      <button mat-button *ngIf="doingValue" matSuffix mat-icon-button aria-label="Clear" (click)="doingValue=''">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-button *ngIf="doingValue" matSuffix mat-icon-button aria-label="Clear" (click)="pushToArray('doing')">
        <mat-icon>check</mat-icon>
      </button>
    </mat-form-field>

  </div>
  <div class="list">

    <h3 class="list-title">Completed</h3>

    <ul class="list-items" cdkDropList #doingList="cdkDropList" [cdkDropListData]="done" (cdkDropListDropped)="drop($event)">
      <li *ngFor="let item of done" cdkDrag>
        {{item}}
      </li>
    </ul>

    <button *ngIf="!completedActive" class="add-card-btn btn" (click)="addActionItem('completed')">Add a card</button>
    <mat-form-field *ngIf="completedActive" class="example-form-field">
      <input matInput type="text" placeholder="Card Name" [(ngModel)]="completedValue">
      <button mat-button *ngIf="completedValue" matSuffix mat-icon-button aria-label="Clear" (click)="completedValue=''">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-button *ngIf="completedValue" matSuffix mat-icon-button aria-label="Clear" (click)="pushToArray('completed')">
        <mat-icon>check</mat-icon>
      </button>
    </mat-form-field>


  </div>


  <!-- <button class="add-list-btn btn">Add a list</button> -->

</section>
